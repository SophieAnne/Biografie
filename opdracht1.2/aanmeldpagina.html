<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aanmeldpagina</title>
    <link rel=stylesheet href="styling/style.css" />
</head>

<body>
    <h1>Aanmelden</h1>
    <!--http://www.cssflow.com/snippets/login-form/demo/html-->
    <section class="container">
        <div class="login">
            <form method="post" action="index.html">
                <p>
                    <input type="text" name="login" value="" placeholder="Voornaam">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Tussenvoegsel">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Achternaam">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Email">
                </p>
                <p>
                    adres:
                    <input type="text" name="login" value="" placeholder="straat">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Postcode">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Huisnummer">
                </p>
                <p>
                    <input type="text" name="login" value="" placeholder="Telefoonnummer">
                </p>
                <p>
                    <input type="password" name="password" value="" placeholder="Wachtwoord">
                </p>
                <p class="onthouden">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me"> Vergeet mij niet
                    </label>
                </p>
                <p class="login">
                    <input type="submit" name="commit" value="Login">
                </p>
            </form>
        </div>

        <div class="login-help">
            <p>Wachtwoord vergeten? <a href="index.html">Klik hier om je wachtwoord te veranderen</a>.</p>
        </div>
    </section>

</body>

</html>
